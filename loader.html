<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Redirecting...</title>
    <script type="text/javascript">
        // Function to redirect after 3 seconds (3000 milliseconds)
        function redirect() {
            setTimeout(function() {
                window.location.href = "http://localhost:8080/you.html"; // Change URL here
            }, 3000);
        }
    </script>
</head>
<body onload="redirect()">
    <h1>You will be redirected in 3 seconds...</h1>
</body>
</html>
